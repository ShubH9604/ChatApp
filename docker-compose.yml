services:
  front:
    build: ./public
    ports:
      - "3000:3000"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/chatapp
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: